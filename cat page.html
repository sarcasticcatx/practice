<body>
        <main>
            <!-- this has inline css for future reference -->
            <h1> Page about our beloved Garfield </h1>
            <h2 style="color: #FF3131"> Garfield Photos </h2>
            <p style="font-style: italic;"> Want to see some baby photos? Check out <a href="./babygarfieldphotos.html">
                    this iconic one </a> </p>
            <h2> What does Garfiled like/dislike </h2>
            <figure>
                <ul>
                    <li> <em style="color:darkmagenta"> loves </em> lasagna obviously </li>
                    <li> <strong style="color:darkblue"> hates </strong> mondays </li>
                    <li> love/hate relationship with Odie </li>

                <br>
                <!-- 'figure' ako sakas za nesho da single-outnesh vnatre u main-ot -->

                <hr style="color:blueviolet">
            </figure>
            <section>
                <h3> Mini Garfield Quiz</h3>
                <form action="./simillarcatslikegarf.html">
                    <fieldset>
                        <legend> Is Garfield an orange or a white cat? </legend>
                        <label><input id="orange" type="radio" name="orange-white" value="orange"> Orange </label>

                    </fieldset>
                    <fieldset>
                        <legend> What is Garfield's favourite meal of all time? </legend>
                        <!-- options like lasagna, spaghetti, spinach, green beans  -->
                        <input id="spaghetti" type="checkbox" name="meal" value="kebe">
                        <label for="spaghetti"> Spaghetti </label>
                        <input id="spinach" type="checkbox" name="meal">
                        <label for="spinach"> Spinach </label>
                        <input id="lasagna" type="checkbox" name="meal">
                        <label for="lasagna"> Lasagna</label>
                        <input id="green-beans" type="checkbox" name="meal">
                        <label for="green-beans"> Green Beans</label>
                    </fieldset>
                    <input type="text" name="garfieldphotosurl" placeholder="garfield photos url">
                    <button type="submit"> Submit </button>
            </section>
            </form>
        </main>
